{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'CSS/add_employee.css' %}">
<style>
  body {
    background: #f8fafc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .add-employee-wrapper {
    max-width: 600px;
    margin: 60px auto;
    background: white;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    margin-top:90px;
  }

  .add-employee-wrapper h2 {
    font-size: 1.8rem;
    text-align: center;
    color: #1f2937;
    margin-bottom: 30px;
    position: relative;
  }

  .add-employee-wrapper h2::after {
    content: '';
    display: block;
    width: 50px;
    height: 3px;
    background: #4f46e5;
    margin: 10px auto 0;
    border-radius: 2px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  form p {
    margin: 0;
  }

  form input,
  form select,
  form textarea {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    background: #f9fafb;
    font-size: 15px;
    transition: border-color 0.3s ease;
  }

  form input:focus,
  form select:focus,
  form textarea:focus {
    border-color: #4f46e5;
    outline: none;
    background: #ffffff;
  }

  button[type="submit"] {
    background: #4f46e5;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    margin-top: 10px;
  }

  button[type="submit"]:hover {
    background: #3730a3;
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(79, 70, 229, 0.3);
  }

  .add-employee-wrapper a {
    display: inline-block;
    margin-top: 20px;
    color: #4f46e5;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
    text-align: center;
  }

  .add-employee-wrapper a:hover {
    color: #3730a3;
  }
</style>
{% endblock %}

{% block content %}
<div class="add-employee-wrapper">
  <h2>Add New Employee</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">➕ Add Employee</button>
  </form>
  <a href="{% url 'attendance:attendance_home' %}">← Back to Dashboard</a>
</div>
{% endblock %}
