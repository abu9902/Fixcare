<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

<html lang="en">
<head>
    {% block head %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin-top:30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .file-input {
      border: none;
      margin-bottom: 1rem;
    }

    .submit-btn {
      width: 100%;
      padding: 0.7rem;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .note {
      text-align: center;
      margin-top: 1rem;
      color: #888;
    }

    .note a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
  {% endblock head %}
</head>
<body>
    {% block content %}
  <div class="card">
    <h2>Add Employee</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      
        <label for="name">Employee Name</label>
        <input type="text" id="name" name="name" required />
      
        <label for="role">Role/Designation</label>
        <input type="text" id="role" name="role" required />
      
        <label for="date_of_joining">Date of Joining</label>
        <input type="date" id="date_of_joining" name="date_of_joining" required />
      
        <label for="profile_picture">Profile Picture (Optional)</label>
        <input type="file" id="profile_picture" name="profile_picture" class="file-input" />
      
        <button type="submit" class="submit-btn">Add Employee</button>
      </form>
      

    <div class="note">
      <p>Once added, the employee will be available in the attendance list.</p>
      <p><a href="{% url "attendance:attendance_list" %}">View Attendance List</a></p>
    </div>
  </div>
  {% endblock content %}
</body>
</html>
